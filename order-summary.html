<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Additional styles not covered by Tailwind classes */
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .store-info {
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 20px;
      text-align: center;
    }
    .order-details {
      margin-bottom: 20px;
    }
    .order-details h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .total-amount {
      font-weight: bold;
      font-size: 1.2em;
      text-align: right;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
    }
    .btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: inline-block; /* Added to ensure button behaves as expected */
    }
    .btn:hover {
      background-color: #45a049;
    }

    /* Responsive CSS */
    @media only screen and (max-width: 600px) {
      .container {
        padding: 10px;
      }
      h1 {
        font-size: 1.5em;
      }
      table {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto bg-white p-4 shadow-lg rounded-lg mt-8" id="pdf-content">
    <div class="store-info pb-4 border-b border-gray-300 mb-4">
      <h2 class="text-2xl font-bold mb-2">H Mart</h2>
      <p>GST Number: 123456789012</p>
      <p>Address: HMart, Ganpati chowk road, Lohegaon, Pincode - 411047</p>
    </div>
    <h1 class="text-3xl font-bold text-center mb-4">Order Summary</h1>
    <div class="order-details mb-4">
      <h2 class="text-xl font-semibold mb-2">Customer Details</h2>
      <p><strong>Name:</strong> <span id="customer-name"></span></p>
      <p><strong>Mobile:</strong> <span id="customer-mobile"></span></p>
      <p><strong>Email:</strong> <span id="customer-email"></span></p>
    </div>
    <table class="w-full mb-4">
      <thead>
        <tr>
          <th class="border border-gray-300 px-4 py-2">#</th>
          <th class="border border-gray-300 px-4 py-2">Product Name</th>
          <th class="border border-gray-300 px-4 py-2">Price</th>
          <th class="border border-gray-300 px-4 py-2">Quantity</th>
          <th class="border border-gray-300 px-4 py-2">Total</th>
        </tr>
      </thead>
      <tbody id="product-list"></tbody>
    </table>
    <div class="order-details total-amount mb-4">
      <h2 class="text-xl font-semibold mb-2">Total Amount</h2>
      <p id="total-amount"></p>
    </div>
    <div class="order-details mb-4">
      <h2 class="text-xl font-semibold mb-2">Total Products Purchased</h2>
      <p id="total-products"></p>
    </div>
    <div class="footer mb-4">
      <p class="text-lg">Thank you and visit again...!</p>
    </div>
  </div>
  <div class="flex justify-center">
    <button class="btn mt-4" id="generate-pdf-btn">Download PDF</button>
  </div>

  <!-- External Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>

  <script>
    // Retrieve order details from sessionStorage
    const customerName = sessionStorage.getItem('customerName');
    const customerMobile = sessionStorage.getItem('customerMobile'); // Added to retrieve mobile number
    const customerEmail = sessionStorage.getItem('customerEmail');
    const cartItems = JSON.parse(sessionStorage.getItem('cartItems'));
    const totalAmount = sessionStorage.getItem('totalAmount');

    // Update DOM with retrieved values
    document.getElementById('customer-name').textContent = customerName;
    document.getElementById('customer-mobile').textContent = customerMobile; // Display mobile number
    document.getElementById('customer-email').textContent = customerEmail;
    document.getElementById('total-amount').textContent = `Total: ₹${totalAmount}`;
    document.getElementById('total-products').textContent = `Total Products Ordered: ${cartItems.length}`;

    // Display products in the order table
    const productList = document.getElementById('product-list');
    cartItems.forEach((item, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="border border-gray-300 px-4 py-2">${index + 1}</td>
        <td class="border border-gray-300 px-4 py-2">${item.name}</td>
        <td class="border border-gray-300 px-4 py-2">₹${item.price.toFixed(2)}</td>
        <td class="border border-gray-300 px-4 py-2">${item.quantity}</td>
        <td class="border border-gray-300 px-4 py-2">₹${(item.price * item.quantity).toFixed(2)}</td>
      `;
      productList.appendChild(row);
    });

    // Generate PDF function
    document.getElementById('generate-pdf-btn').addEventListener('click', () => {
      const element = document.getElementById('pdf-content');
      const opt = {
        margin: 1,
        filename: `${customerName}_order-summary.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().from(element).set(opt).save();
    });
  </script>
</body>
</html>
