<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .store-info {
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 20px;
      text-align: center;
    }
    .order-details {
      margin-bottom: 20px;
    }
    .order-details h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .total-amount {
      font-weight: bold;
      font-size: 1.2em;
      text-align: right;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #45a049;
    }

    /* Responsive CSS */
    @media only screen and (max-width: 600px) {
      .container {
        padding: 10px;
      }
      h1 {
        font-size: 1.5em;
      }
      table {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="pdf-content">
    <div class="store-info">
      <h2>H Mart</h2>
      <p>GST Number: 123456789012</p>
      <p>Address: 123, Main Street, City Name, Pincode - 400001</p>
    </div>
    <h1>Order Summary</h1>
    <div class="order-details">
      <h2>Customer Details</h2>
      <p><strong>Name:</strong> <span id="customer-name"></span></p>
      <p><strong>Mobile:</strong> <span id="customer-mobile"></span></p>
      <p><strong>Email:</strong> <span id="customer-email"></span></p>
    </div>
    <table id="product-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="product-list"></tbody>
    </table>
    <div class="order-details total-amount">
      <h2>Total Amount</h2>
      <p id="total-amount"></p>
    </div>
    <div class="order-details">
      <h2>Total Products Purchased</h2>
      <p id="total-products"></p>
    </div>
    <div class="footer">
      <p>Thank you and visit again...!</p>
    </div>
  </div>
  <div class="footer">
    <button class="btn" id="generate-pdf-btn">Download PDF</button>
  </div>

  <!-- External Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>

  <script>
    // Retrieve order details from sessionStorage
    const customerName = sessionStorage.getItem('customerName');
    const customerMobile = sessionStorage.getItem('customerMobile'); // Added to retrieve mobile number
    const customerEmail = sessionStorage.getItem('customerEmail');
    const cartItems = JSON.parse(sessionStorage.getItem('cartItems'));
    const totalAmount = sessionStorage.getItem('totalAmount');

    // Update DOM with retrieved values
    document.getElementById('customer-name').textContent = customerName;
    document.getElementById('customer-mobile').textContent = customerMobile; // Display mobile number
    document.getElementById('customer-email').textContent = customerEmail;
    document.getElementById('total-amount').textContent = `Total: ₹${totalAmount}`;
    document.getElementById('total-products').textContent = `Total Products Ordered: ${cartItems.length}`;

    // Display products in the order table
    const productList = document.getElementById('product-list');
    cartItems.forEach((item, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${item.name}</td>
        <td>₹${item.price.toFixed(2)}</td>
        <td>${item.quantity}</td>
        <td>₹${(item.price * item.quantity).toFixed(2)}</td>
      `;
      productList.appendChild(row);
    });

    // Generate PDF function
    document.getElementById('generate-pdf-btn').addEventListener('click', () => {
      const element = document.getElementById('pdf-content');
      const opt = {
        margin: 1,
        filename: `${customerName}_order-summary.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    });
  </script>
</body>
</html>
