<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Store Billing System</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Additional styling for the footer */
    
  </style>
</head>
<body>
  <header>
    <h1>H Mart Billing System</h1>
  </header>
  <main>
    <section id="search-section">
        <h2>Our Hmart Products</h2>
      <input type="text" id="product-search" placeholder="Search product...">
      <button id="search-btn">Search</button>
    </section>
    <section id="add-product-section">
      <h2>Add Product</h2>
      <input type="text" id="product-name" placeholder="Product Name">
      <input type="number" id="product-price" placeholder="Price" step="0.01">
      <input type="number" id="product-quantity" placeholder="Quantity" min="1" value="1">
      <button id="add-product-btn">Add Product</button>
    </section>
    
    <section id="product-list-section">
      <h2>Product List</h2>
      <div id="product-list">
        <input type="checkbox" id="select-all-checkbox">
        <label for="select-all-checkbox">Select All</label>
        <button id="add-all-to-cart">Add All to Cart</button>
        <ul id="product-items"></ul>
      </div>
    </section>
    <section id="cart-section">
        <h2>Cart</h2>
        <ul id="cart-list"></ul>
        <h3 id="total-amount">Total: â‚¹0.00</h3>
        <button id="checkout-btn">Checkout</button>
      </section>
    <section id="checkout-section" class="hidden">
      <h2>Checkout</h2>
      <input type="text" id="customer-name" placeholder="Customer Name">
      <input type="tel" id="customer-mobile" placeholder="Mobile Number (optional)">
      <input type="email" id="customer-email" placeholder="Customer Email (optional)">
      <button id="confirm-btn">Confirm Order</button>
    </section>
    <section id="bill-container" class="hidden"></section>
  </main>
  <footer>
    <p>&copy; 2024 H Mart. All rights reserved.</p>
    <div class="footer-links">
      <a href="#about-us">About Us</a>
      <a href="#contact-us">Contact Us</a>
      <a href="#privacy-policy">Privacy Policy</a>
    </div>
    <p>Thank you and visit again!</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
