<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Grocery Store Billing System</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-size: 18px; /* Adjust the base font size as per your preference */
    }

    h1, h2, h3, h4, h5, h6 {
      font-size: 1.5 rem; /* Ensure heading sizes are appropriately scaled */
    }

    p {
      font-size: 1.2rem; /* Increase paragraph font size */
    }
    input[type="text"], input[type="number"], input[type="email"], input[type="tel"], textarea, select {
      font-size: 20px; /* Adjust as needed */
    }
    
    /* Add more specific styles as needed for other elements */
  </style>
</head>


<body>
  <header class="bg-dark text-white text-center py-4">
    <h1 class="display-4">H Mart Billing System</h1>
  </header>
  <main class="container mt-4">
    <section id="add-product-section" class="mb-4">
      <h2 class="h4 mb-3">Add Product</h2>
      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="product-name" class="form-label">Product Name</label>
            <input type="text" id="product-name" class="form-control" placeholder="Product Name" required>
          </div>
          <div class="col-md-3">
            <label for="product-price" class="form-label">Price</label>
            <div class="input-group">
              <span class="input-group-text">₹</span>
              <input type="number" id="product-price" class="form-control" placeholder="Price" step="0.01" required>
            </div>
          </div>
          <div class="col-md-3">
            <label for="product-quantity" class="form-label">Quantity</label>
            <input type="number" id="product-quantity" class="form-control" placeholder="Quantity" min="1" value="1"
              required>
          </div>
          <div class="col-12">
            <button id="add-product-btn" class="btn btn-success">Add Product</button>
          </div>
        </div>
      </form>
    </section>
    <section id="product-list-section" class="mb-4">
      <h2 class="h4 mb-3">Product List</h2>
      <div class="row g-3 align-items-center">
        <div class="col-md-6">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="select-all-checkbox">
            <label class="form-check-label" for="select-all-checkbox">Select All</label>
          </div>
        </div>
        <div class="col-md-6 text-end">
          <button id="add-all-to-cart" class="btn btn-success1" >Add All to Cart</button>
        </div>
      </div>
      <ul id="product-items" class="list-group mt-3"></ul>
    </section>
    <section id="cart-section" class="mb-4">
      <h2 class="h4 mb-3">Cart</h2>
      <ul id="cart-list" class="list-group"></ul>
      <h3 id="total-amount" class="font-weight-bold mt-3 text-center">Total: ₹0.00</h3>
      <button id="checkout-btn" class="btn btn-success btn-lg btn-block mt-3">Checkout</button>
    </section>
    <section id="checkout-section" class="hidden mb-4">
      <h2 class="h4 mb-3">Checkout</h2>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="customer-name" class="form-label">Customer Name</label>
          <input type="text" id="customer-name" class="form-control" placeholder="Customer Name" required>
        </div>
        <div class="col-md-6">
          <label for="customer-mobile" class="form-label">Mobile Number</label>
          <input type="tel" id="customer-mobile" class="form-control" placeholder="Mobile Number (optional)">
        </div>
        <div class="col-12">
          <label for="customer-email" class="form-label">Customer Email</label>
          <input type="email" id="customer-email" class="form-control" placeholder="Customer Email (optional)">
        </div>
        <div class="col-12">
          <button id="confirm-btn" class="btn btn-success btn-lg btn-block">Confirm Order</button>
        </div>
      </div>
    </section>
    <section id="bill-container" class="hidden"></section>
  </main>
  <footer class="bg-light text-center py-4 mt-5">
    <div class="container">
      <p>&copy; 2024 H Mart. All rights reserved.</p>
      <!-- <div class="footer-links">
        <a href="#about-us" class="text-success">About Us</a>
        <a href="#contact-us" class="text-success ms-3">Contact Us</a>
        <a href="#privacy-policy" class="text-success ms-3">Privacy Policy</a>
      </div>
      <p class="mt-2">Thank you and visit again!</p> -->
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
